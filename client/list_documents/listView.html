<md-table-container>
  <table md-table md-row-select ng-model="selected">
    <thead md-head >
      <tr md-row>
        <th md-column><span>Title</span></th>
        <th md-column><span>Subtitle</span></th>
        <th md-column>Image URI</th>
        <th md-column>Formatted Text</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="doc" md-on-select="onItemSelect"  md-select-id="doc._id" ng-repeat="doc in documents" ng-click="onContentSelect(doc)">
        <td md-cell>{{doc.title}}</td>
        <td md-cell>{{doc.subtitle}}</td>
        <td md-cell>{{doc.image.imageUri}}</td>
        <td md-cell>{{doc.formattedText}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>
